<script>
// Page transition functionality
function initPageTransitions() {
  const pageTransition = document.getElementById('pageTransition');
  
  // Handle all navigation links
  document.querySelectorAll('a[href*=".html"], a[href="index.html"]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const href = this.getAttribute('href');
      
      // Animate transition in
      pageTransition.classList.add('transitioning');
      gsap.fromTo(pageTransition, 
        { x: '-100%' },
        { 
          x: '0%', 
          duration: 0.6, 
          ease: 'power2.inOut',
          onComplete: () => {
            // Navigate to new page
            window.location.href = href;
          }
        }
      );
    });
  });
}

// Initialize transitions when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  const pageTransition = document.getElementById('pageTransition');
  
  // Animate transition out on page load
  gsap.fromTo(pageTransition,
    { x: '0%' },
    { 
      x: '100%', 
      duration: 0.6, 
      ease: 'power2.inOut',
      delay: 0.1,
      onComplete: () => {
        pageTransition.classList.remove('transitioning');
      }
    }
  );
  
  initPageTransitions();
});
</script>
